<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GPA Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>GPA Calculator</h1>
    <div class="form">
      <input type="text" id="courseName" placeholder="Course Name">
      <input type="number" id="creditHours" placeholder="Credit Hours">
      <input type="number" id="marks" placeholder="Marks">
      <button onclick="addCourse()">âž• Add Course</button>
    </div>

    <table id="coursesTable">
      <thead>
        <tr>
          <th>Course</th>
          <th>Marks</th>
          <th>Grade</th>
          <th>Credit Hours</th>
          <th>Grade Points</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <div id="gpaBox">Your GPA: <span>0.00</span></div>

    <footer>
      Developed by <b>Muzammil Zaidi</b> â€” Copyright Â© 2025 All Rights Reserved
    </footer>
  </div>

  <script>
    let courses = [];

    function getGradeAndPoint(marks) {
      if (marks >= 90) return { grade: "A+", point: 4.00 };
      else if (marks >= 86) return { grade: "A", point: 4.00 };
      else if (marks >= 82) return { grade: "A-", point: 3.67 };
      else if (marks >= 78) return { grade: "B+", point: 3.33 };
      else if (marks >= 74) return { grade: "B", point: 3.00 };
      else if (marks >= 70) return { grade: "B-", point: 2.67 };
      else if (marks >= 66) return { grade: "C+", point: 2.33 };
      else if (marks >= 62) return { grade: "C", point: 2.00 };
      else if (marks >= 58) return { grade: "C-", point: 1.67 };
      else if (marks >= 54) return { grade: "D+", point: 1.33 };
      else if (marks >= 50) return { grade: "D", point: 1.00 };
      else return { grade: "F", point: 0.00 };
    }

    function addCourse() {
      const courseName = document.getElementById("courseName").value.trim();
      const creditHours = document.getElementById("creditHours").value;
      const marks = document.getElementById("marks").value;

      if (!courseName || !creditHours || !marks) {
        alert("Please fill all fields");
        return;
      }

      const newCourse = {
        name: courseName,
        creditHours: parseInt(creditHours),
        marks: parseFloat(marks)
      };

      courses.push(newCourse);
      renderCourses();

      document.getElementById("courseName").value = "";
      document.getElementById("creditHours").value = "";
      document.getElementById("marks").value = "";
    }

    function deleteCourse(index) {
      courses.splice(index, 1);
      renderCourses();
    }

    function renderCourses() {
      const tbody = document.querySelector("#coursesTable tbody");
      tbody.innerHTML = "";

      let totalCredits = 0;
      let totalPoints = 0;

      courses.forEach((course, index) => {
        const { grade, point } = getGradeAndPoint(course.marks);
        totalCredits += course.creditHours;
        totalPoints += point * course.creditHours;

        const row = `
          <tr>
            <td>${course.name}</td>
            <td>${course.marks}</td>
            <td>${grade}</td>
            <td>${course.creditHours}</td>
            <td>${point.toFixed(2)}</td>
            <td><button class="deleteBtn" onclick="deleteCourse(${index})">ðŸ—‘ Delete</button></td>
          </tr>
        `;
        tbody.innerHTML += row;
      });

      const gpa = totalCredits > 0 ? (totalPoints / totalCredits).toFixed(2) : "0.00";
      document.querySelector("#gpaBox span").textContent = gpa;
    }
  </script>
</body>
</html>
