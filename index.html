<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GPA Calculator</title>
  <link rel="stylesheet" href="App.css">
</head>
<body>
  <div class="container">
    <h1>GPA Calculator</h1>

    <div class="form">
      <input type="text" id="courseName" placeholder="Course Name">
      <input type="number" id="creditHours" placeholder="Credit Hours">
      <input type="number" id="marks" placeholder="Marks">
      <button id="addCourse">âž• Add Course</button>
    </div>

    <!-- ðŸ”¹ Wrap table in a scrollable div for mobile -->
    <div class="table-wrapper">
      <table>
        <thead>
          <tr>
            <th>Course</th>
            <th>Marks</th>
            <th>Grade</th>
            <th>Credit Hours</th>
            <th>Grade Points</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="courseTableBody">
          <!-- Dynamic rows -->
        </tbody>
      </table>
    </div>

    <div id="gpaBox">
      Your GPA: <span id="gpa">0.00</span>
    </div>

    <footer>
      Developed by <b>Muzammil Zaidi</b> â€” Copyright Â© 2025 All Rights Reserved
    </footer>
  </div>

  <script>
    const courses = [];
    const courseNameInput = document.getElementById("courseName");
    const creditHoursInput = document.getElementById("creditHours");
    const marksInput = document.getElementById("marks");
    const addCourseBtn = document.getElementById("addCourse");
    const courseTableBody = document.getElementById("courseTableBody");
    const gpaDisplay = document.getElementById("gpa");

    function getGradeAndPoint(marks) {
      if (marks >= 90) return { grade: "A+", point: 4.00 };
      else if (marks >= 86) return { grade: "A", point: 4.00 };
      else if (marks >= 82) return { grade: "A-", point: 3.67 };
      else if (marks >= 78) return { grade: "B+", point: 3.33 };
      else if (marks >= 74) return { grade: "B", point: 3.00 };
      else if (marks >= 70) return { grade: "B-", point: 2.67 };
      else if (marks >= 66) return { grade: "C+", point: 2.33 };
      else if (marks >= 62) return { grade: "C", point: 2.00 };
      else if (marks >= 58) return { grade: "C-", point: 1.67 };
      else if (marks >= 54) return { grade: "D+", point: 1.33 };
      else if (marks >= 50) return { grade: "D", point: 1.00 };
      else return { grade: "F", point: 0.00 };
    }

    function updateTable() {
      courseTableBody.innerHTML = "";
      let totalCredits = 0;
      let totalPoints = 0;

      courses.forEach((course, index) => {
        const { grade, point } = getGradeAndPoint(course.marks);
        totalCredits += course.creditHours;
        totalPoints += point * course.creditHours;

        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${course.name}</td>
          <td>${course.marks}</td>
          <td>${grade}</td>
          <td>${course.creditHours}</td>
          <td>${point.toFixed(2)}</td>
          <td><button class="deleteBtn" onclick="deleteCourse(${index})">ðŸ—‘ Delete</button></td>
        `;
        courseTableBody.appendChild(row);
      });

      const gpa = totalCredits > 0 ? (totalPoints / totalCredits).toFixed(2) : "0.00";
      gpaDisplay.textContent = gpa;
    }

    function deleteCourse(index) {
      courses.splice(index, 1);
      updateTable();
    }

    addCourseBtn.addEventListener("click", () => {
      const name = courseNameInput.value.trim();
      const creditHours = parseInt(creditHoursInput.value);
      const marks = parseFloat(marksInput.value);

      if (!name || isNaN(creditHours) || isNaN(marks)) {
        alert("Please fill all fields");
        return;
      }

      courses.push({ name, creditHours, marks });
      courseNameInput.value = "";
      creditHoursInput.value = "";
      marksInput.value = "";
      updateTable();
    });
  </script>
</body>
</html>
