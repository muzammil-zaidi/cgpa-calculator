<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Course GPA Calculator</title>
  <link rel="stylesheet" href="App.css">
</head>
<body>
  <h1>Course GPA Calculator</h1>
  
  <form id="course-form">
    <label for="courseName">Course Name:</label>
    <input type="text" id="courseName" name="courseName" required />
    
    <label for="creditHours">Credit Hours:</label>
    <input type="number" id="creditHours" name="creditHours" required />
    
    <label for="marks">Marks:</label>
    <input type="number" id="marks" name="marks" required />
    
    <button type="submit">Add Course</button>
  </form>

  <h2>Courses List</h2>
  <table border="1">
    <thead>
      <tr>
        <th>Course</th>
        <th>Credit Hours</th>
        <th>Marks</th>
        <th>Grade</th>
        <th>Grade Points</th>
      </tr>
    </thead>
    <tbody id="courses-table-body">
      <!-- Rows will be added dynamically -->
    </tbody>
  </table>

  <h3>Total GPA: <span id="total-gpa">0.00</span></h3>

  <footer>
    <p>Developed by Muzammil Zaidi | Copyright 2025 All Rights Reserved</p>
  </footer>

  <script>
    // JavaScript to make it functional
    const form = document.getElementById('course-form');
    const tableBody = document.getElementById('courses-table-body');
    const totalGpaDisplay = document.getElementById('total-gpa');
    const courses = [];

    function getGradeAndPoint(marks) {
      if (marks >= 85) return { grade: 'A', point: 4.0 };
      if (marks >= 80) return { grade: 'A-', point: 3.7 };
      if (marks >= 75) return { grade: 'B+', point: 3.3 };
      if (marks >= 70) return { grade: 'B', point: 3.0 };
      if (marks >= 65) return { grade: 'B-', point: 2.7 };
      if (marks >= 60) return { grade: 'C+', point: 2.3 };
      if (marks >= 55) return { grade: 'C', point: 2.0 };
      if (marks >= 50) return { grade: 'D', point: 1.0 };
      return { grade: 'F', point: 0.0 };
    }

    form.addEventListener('submit', (event) => {
      event.preventDefault();
      const courseName = document.getElementById('courseName').value;
      const creditHours = parseFloat(document.getElementById('creditHours').value);
      const marks = parseFloat(document.getElementById('marks').value);

      const { grade, point } = getGradeAndPoint(marks);
      courses.push({ courseName, creditHours, marks, grade, point });
      
      const row = document.createElement('tr');
      row.innerHTML = `
        <td>${courseName}</td>
        <td>${creditHours}</td>
        <td>${marks}</td>
        <td>${grade}</td>
        <td>${point.toFixed(2)}</td>
      `;
      tableBody.appendChild(row);

      const totalPoints = courses.reduce((sum, c) => sum + c.point * c.creditHours, 0);
      const totalCredits = courses.reduce((sum, c) => sum + c.creditHours, 0);
      const gpa = totalPoints / totalCredits;
      totalGpaDisplay.textContent = gpa.toFixed(2);

      form.reset();
    });
  </script>
</body>
</html>
